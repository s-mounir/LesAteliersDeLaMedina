<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Les ateliers de la médina</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Les ateliers de la médina</h1>
            <p>Un monde de savoir s’ouvre à vous, 
                développez votre créativité en apprenant 
                un savoir faire enseigné par un artisan 
                qualifié autour de chez vous. </p>
            <div id="search">
                <h3>Réservez en quelques clics un atelier</h3>
                <form method="post" action="">
                    <p>
                        <select name="city" id="city" class="select-css">
                            <option value="all">Ville</option>
                        </select>
                        <select name="expertise" id="expertise" class="select-css">
                            <option value="all">Savoir-Faire</option>
                        </select>
                        </br>
                        <input type="submit" value="Rechercher" class="submit"/>
                    </p>
                 </form>
            </div>
            <div id="discover">
                <h3>Décrouvez les ateliers les plus prisés</h3>
                <div id="workshop_list">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <h6>Liens utiles</h6>
        </footer>
        
    </body>
</html>
